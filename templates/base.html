<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">{% block heading %}{% endblock %}</a>
    </nav>
</header>
<main role="main" class="container" style="margin-left: left;text-align:left">
    {% block second_heading %}{% endblock %}
<main role="main" class="container" style="margin-left: center;text-align:center">
    {% block content %}{% endblock %}
</main>
</body>
</html>
